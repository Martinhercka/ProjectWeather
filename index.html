<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weather Project</title>

  <script src="script.js"></script>

<form>

      </tr>

      </tr>

      </tr>
      <tr>

      </tr>

        <td><div id="humidity">Pressure</div></td>

</div>
</form>
